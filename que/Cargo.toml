[package]
name = "que"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = { version = "0.7.5", features = ["ws"] }
dashmap = { version = "6.0.1", features = ["serde"] }
futures = "0.3.30"
http = "1.1.0"
serde = { version = "1.0.209", features = ["derive"] }
serde_json = "1.0.127"
socketioxide = "0.14.1"
tokio = { version = "1.40.0", features = ["full"] }
uuid = { version = "1.10.0", features = ["serde", "v4"] }
